<div class="helloView">
    <div class="weui_cells weui-cells_form" style="margin-top: 0;">
        <div class="weui_cell" style="height: 3.888rem;line-height: 2.444rem;">
            <div class="weui_cell_bd weui_cell_primary" style="text-align: center;font-size: 1.222rem;">
                <p>服务详情</p>
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px;">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">服务单号：</label></div>
            <div class="weui_cell_bd weui_cell_primary" >
                {{forwardDetailsDto.pr}}
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px;">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">服务次数：</label></div>
            <div class="weui_cell_bd weui_cell_primary" >
            第{{forwardDetailsDto.step}}次
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px;" >
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">发货日期：</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                {{forwardDetailsDto.deliveryTime | date:"yyyy-MM-dd"}}
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">收货地址：</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <div ng-bind="forwardDetailsDto.address.province + ' ' +forwardDetailsDto.address.city + ' '+ orderDetailsView.address.area +' ' +forwardDetailsDto.address.address +' ' + forwardDetailsDto.address.receiver"></div>
                <div style="color: #00CCFF;" ng-bind="forwardDetailsDto.address.tel"></div>
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px;" ng-repeat="expressBrief in forwardDetailsDto.expressList" ng-hide="forwardDetailsDto.expressList == null">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">物流信息：</label></div>
            <div class="weui_cell_bd weui_cell_primary" ng-bind="expressBrief.companyName+' '+expressBrief.expressBill" ng-click="getExpressInfo(expressBrief)">
            </div>
        </div>

    </div>

    <div class="weui_media_box weui_media_small_appmsg" style="border-top: 1px solid #d9d9d9;">
        <div class="weui-cell" style="border-top: 1px solid #d9d9d9;">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__bd" style="width: 300px">
                        <ul class="weui-uploader__files" id="imageFiles" >
                        </ul>
                        <div class="weui-uploader__input-box" ng-hide="forwardDetailsDto.deliveryStatus != 'DELIVERED' ">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__bd">
            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg"></span>
            </div>
        </div>
        <div style="width: 75px;height: 75px;position: absolute;top: 15px;right: 15px;">
            <a href="javascript:void(0);" class="weui_btn weui_btn_primary" style="width: 100%;height: 100%;border-radius: 50%;line-height: 75px;">晒晒</a>
        </div>
    </div>
</div>
