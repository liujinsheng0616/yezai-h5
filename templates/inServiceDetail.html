<div class="homeView" style="overflow-x: hidden;">
    <div class="weui_cells weui_cells_access" style="margin-top: 0px;">
        <div class="weui_cell" style="font-size: 14px;">
            <div class="weui_cell_bd weui_cell_primary">
                <p ng-bind="status"></p>
            </div>
            <div style="color: #888;"><span>下单时间：</span><span ng-bind="serviceOrderDetail.createTime"></span></div>
        </div>
        <div class="weui_panel_bd" style="border-top: 1px solid #d9d9d9;">
            <a href="javascript:" class="weui_timeChange"><i class="fa fa-caret-left" ng-hide="leftIndex == 0" ng-click="toLeftPlan(leftIndex)"></i></a>
            <div class="weui_send_bd">
                <div style="width: 25%;height: 100%;float: left;" ng-repeat="plan in thisForwardPlanList track by $index">
                    <div ng-class="{weui_sended:plan.status == 'ORDER_PAID',weui_notSend:plan.status == 'ORDER_CREATED' || plan.status == 'BLANK'}" ng-click="toServiceDetail(serviceOrderDetail.id,plan.id)">
                        <span style="color: #FFF;">{{$index + 1}}</span>
                    </div>
                    <span ng-bind="plan.nextDeliveryDay.substring(5,plan.nextDeliveryDay.length)"></span>
                </div>
            </div>
            <a href="javascript:void(0)" class="weui_timeChange"><i class="fa fa-caret-right" ng-hide="rightIndex >= planList.length - 1" ng-click="toRightPlan(rightIndex)"></i></a>
        </div>
        <div ng-hide="status == '已完成'">
            <a class="weui_cell " ui-sref="changeDeliverDay({orderId:serviceOrderDetail.id})" ui-sref-active="active" style="border-top: 1px solid #d9d9d9; font-size: 14px;height: 3.22rem;">
                <i class="fa fa-clock-o" style="font-size: 20px;color: #888;"></i>
                <div class="weui_cell_bd weui_cell_primary" style="margin-left: 0.678rem;">
                    <p>最近可顺延的日期：<span ng-bind="serviceOrderDetail.forwardPlan.nextDeliveryDay">2017-03-17</span></p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
        </div>
    </div>
    <div class="weui_media_box weui_media_small_appmsg" style="border-top: 1px solid #d9d9d9;">
        <div class="weui_cells weui_cells_access" style="height: 4.88rem;">
            <a class="weui_cell" ng-click="toAddress()">
                <div class="weui_cell_hd" style="font-size: 25px;color: #888;"><i class="fa fa-map-marker"></i></div>
                <div style="width: 100%;font-size: 16px;margin-left: 0.678rem;">
                    <div style="width: 95%;">
                        <span ng-bind="defaultAddress.receiver"></span>
                        <span ng-bind="defaultAddress.tel"></span>
                    </div>
                    <div style="width: 95%;">
                        <span ng-bind="defaultAddress.province"></span>
                        <span ng-bind="defaultAddress.city"></span>
                        <span ng-bind="defaultAddress.area"></span>
                        <span ng-bind="defaultAddress.address"></span>
                    </div>
                </div>
                <span class="weui_cell_ft"></span>
            </a>
        </div>
    </div>
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_appmsg">
                <div class="weui_cell_hd">
                    <img style="width:80px;height:80px;margin-right:5px;display:block" src="images/img.jpeg">
                </div>
                <div class="weui_media_bd">
                    <table border="0" style="width: 100%;margin-left: 8px;color:#888;font-size:0.755rem;">
                        <tr style="height: 35px;font-size: 0.875rem;color: #000;">
                            <td ng-bind="serviceOrderDetail.title"></td>
                            <td style="text-align: right;font-size: 0.975rem;" ng-bind="'￥'+ serviceOrderDetail.price.toFixed(2)"></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td>订几个月：<span ng-bind="serviceOrderDetail.forwardPlan.month"></span>个月</td>
                            <td>送达日期：周<span ng-bind="serviceOrderDetail.forwardPlan.day"></span>送达</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="weui_panel_hd" style="font-size: 14px;border-top: 1px solid #d9d9d9;">订单号：<span style="float: right;color: #0d0d0d;" ng-bind="serviceOrderDetail.id"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-top: 1px solid #d9d9d9;">商品总额：<span style="float: right;color: #0d0d0d;" ng-bind="'￥'+ serviceOrderDetail.price.toFixed(2)"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-top: 1px solid #d9d9d9;">付款金额：<span style="float: right;color: #0d0d0d;" ng-bind="'￥'+ serviceOrderDetail.price.toFixed(2)"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-top: 1px solid #d9d9d9;">付款方式：<span style="float: right;color: #0d0d0d;">微信支付</span></div>
    </div>
</div>
