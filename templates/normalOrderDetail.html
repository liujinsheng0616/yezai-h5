<div class="homeView">
    <div class="weui_panel weui_panel_access">
        <div class="weui_cell" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">
            <div class="weui_cell_bd weui_cell_primary">
                <p ng-bind="normalOrderDetailsView.status"></p>
            </div>
            <div style="color: #888;"><span>下单时间：</span><span ng-bind="normalOrderDetailsView.createTime"></span></div>
        </div>
        <div class="weui_panel_bd" style="border-bottom: 1px solid #d9d9d9;">
            <div class="weui_media_box weui_media_appmsg">
                <div class="weui_cell_hd">
                    <img style="width:80px;height:80px;margin-right:5px;display:block" ng-src="{{normalOrderDetailsView.mainPic}}" alt="">
                </div>
                <div class="weui_media_bd">
                    <table border="0" style="width: 100%;margin-left: 8px;color:#888;font-size:0.755rem;">
                        <tr style="height: 35px;font-size: 0.875rem;color: #000;">
                            <td ng-bind="normalOrderDetailsView.title"></td>
                            <td style="text-align: right;font-weight: bold;font-size: 0.975rem;" ng-bind="'￥'+normalOrderDetailsView.price.toFixed(2)"></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td colspan="2" ng-bind="normalOrderDetailsView.description"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">订单号：<span style="float: right;color: #00CCFF;" ng-bind="normalOrderDetailsView.id"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">商品总额：<span style="float: right;" ng-bind="normalOrderDetailsView.price.toFixed(2)"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">付款金额：<span style="float: right;color: #0d0d0d;" ng-bind="normalOrderDetailsView.price.toFixed(2)"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">付款方式：<span style="float: right;color: #0d0d0d;">微信支付</span></div>
    </div>
    <div class="weui_cells weui-cells_form">
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px;" ng-hide="!normalOrderDetailsView.delivery">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">发货日期：</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                {{normalOrderDetailsView.delivery.sendDate}}
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">收货地址：</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <div ng-bind="normalOrderDetailsView.orderAddress.province + ' ' +normalOrderDetailsView.orderAddress.city + ' ' +normalOrderDetailsView.orderAddress.address +' ' + normalOrderDetailsView.orderAddress.receiver"></div>
                <div style="color: #00CCFF;" ng-bind="normalOrderDetailsView.orderAddress.tel"></div>
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;font-size: 14px;" ng-hide="!normalOrderDetailsView.delivery">
            <div class="weui_cell_hd" style="width: 4.833rem;color: #888;"><label class="weui_label">物流信息：</label></div>
            <div class="weui_cell_bd weui_cell_primary" ng-bind="normalOrderDetailsView.delivery.expressCarrier+' '+normalOrderDetailsView.delivery.expressBill" ng-click="getExpressInfo()">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__bd" style="width: 300px">
                        <ul class="weui-uploader__files" id="imageFiles">
                        </ul>
                        <div class="weui-uploader__input-box" ng-hide="normalOrderDetailsView.status != '已完成' || normalOrderDetailsView.buyerPhoto.length > 0">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page__bd">
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
        </div>
    </div>
</div>
