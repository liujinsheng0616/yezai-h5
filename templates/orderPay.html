<div class="homeView">

    <div class="weui_cells weui_cells_access" style="margin-top: 0px;">
        <div class="weui_cell" style="font-size: 14px;">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="color: #888;" ng-bind="orderDetailsView.statusView"></p>
            </div>
            <div style="color: #888;">下单时间：<span style="float:right" >{{orderDetailsView.createTime | date:"yyyy-MM-dd hh:mm:ss"}}</span></div>
        </div>
    </div>
    <div class="weui_panel weui_panel_access">

        <div class="weui_panel_bd" style="border-bottom: 1px solid #d9d9d9;" ng-repeat="item in orderDetailsView.itemList">
            <div class="weui_media_box weui_media_appmsg">
                <div class="weui_cell_hd">
                    <img style="width:80px;height:80px;margin-right:5px;display:block" ng-src="{{item.thumbnail}}" alt="">
                </div>
                <div class="weui_media_bd">
                    <table border="0" style="width: 100%;margin-left: 8px;color:#888;font-size:0.755rem;">
                        <tr style="height: 35px;font-size: 0.875rem;color: #000;">
                            <td ng-bind="item.title"></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td><span ng-bind="item.payDescription"></span></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td>价格：￥<span ng-bind="item.price"></span></td>
                            <td>加价：￥<span ng-bind="item.pricePlus"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">配送方式：<span style="float: right;color: #0d0d0d;">快递</span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">收货人/手机：<span style="float: right;color: #0d0d0d;" ng-bind="orderDetailsView.address.receiver + '/' + orderDetailsView.address.tel"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">收货人地址：<span style="float: right;color: #0d0d0d;" ng-bind="orderDetailsView.address.province + ' '+ orderDetailsView.address.city + ' ' + orderDetailsView.address.area +' '+ orderDetailsView.address.address"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">订单号：<span style="float: right;color: #0d0d0d;" ng-bind="orderDetailsView.pr"></span></div>
    </div>

    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">订单费用</div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">商品总额：<span style="float: right;color: #0d0d0d;" ng-bind="'￥' + orderDetailsView.sales "></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">运费：<span style="float: right;color: #0d0d0d;">￥{{orderDetailsView.freight}}</span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">付款金额：<span style="float: right;color: #09BB07;" ng-bind="'￥' + (orderDetailsView.sales + orderDetailsView.freight) "></span></div>
    </div>

    <div class="weui_btn_area ">

    </div>

    <div class="weui_cell" style="text-align:center;font-size: 18px;color:#ffffff; padding:0;">
        <div class="weui_btn_primary" ng-click="toOrderList()" style="width:30%;border-radius:0px;height:3.33rem;line-height: 3.33rem;background-color:#666666">稍候</div>
        <div class="weui_btn_primary" ng-click="toWxPay(orderDetailsView)" style="width:70%;border-radius:0px;height:3.33rem;line-height: 3.33rem;">立即支付</span>
    </div>


</div>
