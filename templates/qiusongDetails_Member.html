<div class="homeView">

    <div class="weui_cells weui_cells_access" style="margin-top: 0px;">
        <div class="weui_cell" style="font-size: 14px;">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="color: #888;" ng-bind="crowdFundingDetails.member.statusView"></p>
            </div>
            <div style="color: #888;">参与时间：<span style="float:right" >{{crowdFundingDetails.createTime | date:"yyyy-MM-dd hh:mm:ss"}}</span></div>
        </div>
    </div>
    <div class="weui_panel weui_panel_access">

        <div class="weui_panel_bd" style="border-bottom: 1px solid #d9d9d9;" ng-repeat="item in crowdFundingDetails.itemList">
            <div class="weui_media_box weui_media_appmsg">
                <div class="weui_cell_hd">
                    <img style="width:80px;height:80px;margin-right:5px;display:block" ng-src="{{item.thumbnail}}" alt="">
                </div>
                <div class="weui_media_bd">
                    <table border="0" style="width: 100%;margin-left: 8px;color:#888;font-size:0.755rem;">
                        <tr style="height: 35px;font-size: 0.875rem;color: #000;">
                            <td ng-bind="item.title"></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td><span ng-bind="item.payDescription"></span></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td>价格：￥<span ng-bind="item.price"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">商品求送人：<span style="float: right;color: #0d0d0d;" >{{crowdFundingDetails.sponsorName}}</span></div>
    </div>
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">活动遍号：<span style="float: right;color: #0d0d0d;" ng-bind="crowdFundingDetails.pr"></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">商品总额：<span style="float: right;color: #0d0d0d;" ng-bind="'￥' + crowdFundingDetails.sales "></span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">参与人数：<span style="float: right;color: #0d0d0d;">{{crowdFundingDetails.memberCount}}</span></div>
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">求送金额：<span style="float: right;color: #09BB07;" ng-bind="'￥' + crowdFundingDetails.qiuSongAmount "></span></div>
    </div>

    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd" style="font-size: 14px;border-bottom: 1px solid #d9d9d9;">活动状态：<span style="float: right;color: #0d0d0d;" ng-bind="crowdFundingDetails.statusView"></span></div>
        <div class="weui_send_bd">
            圆型头像, 下面是名称
        </div>
    </div>

    <div class="weui_btn_area ">
        <!--
        <a ui-sref="order.orderList" ui-sref-active="active" class="weui_btn weui_btn_primary" style="background-color:#666666">取消</a>
        <a  href="javascript:;" class="weui_btn weui_btn_primary">支付</a>
        -->
    </div>

    <a ng-if="crowdFundingDetails.member.status=='ORDER_CREATED'" href="javascript:;" class="weui_btn weui_btn_primary" style="border-radius:0px;height:3.33rem;line-height: 3.33rem;" ng-click="pay();">立即支付</a>
    <div class="weui_cells weui_cells_access" style="margin-top: 0px; height: 30px;color:#FFFFFF">
    </div>
</div>
