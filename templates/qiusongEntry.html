<div class="homeView">

    <div class="weui_grids grids-small" style="background: #ffffff;">
        <div href="javascript:void(0);" class="grid" style="padding:0;width:25%;color: #04BE02;" >
            <div class="weui_grid_icon">
                <span class="icon icon-34" style="font-size: 30px;"></span>
            </div>
            <p class="weui_grid_label" style="margin-top: 25px;margin-bottom: 10px;color: #04BE02;">
                发起
            </p>
        </div>
        <div href="javascript:void(0);" class="grid" style="width: 12.5%;color: #9E9E9E;">
            <div class="weui_grid_icon">
                <span class="icon icon-108" style="font-size: 30px;"></span>
            </div>
            <p class="weui_grid_label" style="margin-top: 25px;margin-bottom: 10px">
            </p>
        </div>
        <div href="javascript:void(0);" class="grid" style="padding:0;width: 25%;color: #9E9E9E;" >
            <div class="weui_grid_icon">
                <span class="icon icon-3" style="font-size: 30px;"></span>
            </div>
            <p class="weui_grid_label" style="margin-top: 25px;margin-bottom: 10px;color: #9E9E9E;">
                分享
            </p>
        </div>
        <div href="javascript:void(0);" class="grid" style="width: 12.5%;color: #9E9E9E;">
            <div class="weui_grid_icon">
                <span class="icon icon-108" style="font-size: 30px;"></span>
            </div>
            <p class="weui_grid_label" style="margin-top: 25px;margin-bottom: 10px">
            </p>
        </div>
        <div href="javascript:void(0);" class="grid" style="padding:0;width: 25%;color: #9E9E9E;" >
            <div class="weui_grid_icon">
                <span class="icon icon-71" style="font-size: 30px;"></span>
            </div>
            <p class="weui_grid_label" style="margin-top: 25px;margin-bottom: 10px;color: #9E9E9E;">
                完成
            </p>
        </div>
    </div>

    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_appmsg">
                <div class="weui_cell_hd">
                    <img style="width:80px;height:80px;margin-right:5px;display:block" ng-src="{{qiusongRo.thumbnail}}" alt="">
                </div>
                <div class="weui_media_bd">
                    <table border="0" style="width: 100%;margin-left: 8px;color:#888;font-size:0.755rem;">
                        <tr style="height: 35px;font-size: 0.875rem;color: #000;">
                            <td ng-bind="qiusongRo.title"></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td><span ng-bind="qiusongRo.payDescription"></span></td>
                        </tr>
                        <tr style="height: 25px;">
                            <td>价格：￥<span ng-bind="qiusongRo.price"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_panel weui_panel_access" >
        <div class="weui_cell" style="border-bottom: 1px solid #d9d9d9;height:3.33rem;">
            <div class="weui_cell_hd weui_cell_primary" style="width: 4.833rem;"><label class="weui_label">商品价格: </label></div>
            <div class="weui_cell_ft" style="color: #000;">
                <span style="font-size: 20px;"  id="price">￥{{qiusongRo.price}}</span>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary"> <p>参与人次：</p> </div>
            <div style="font-size: 0px;" class="weui_cell_ft" >
                <a class="weui-number weui-number-sub " style="height:30px;" ng-click="subMember()">-</a>
                <a class="weui-number-input " ng-bind="qiusongRo.memberCount" style="width: 40px;height: 30px;" ></a>
                <a class="weui-number weui-number-plus " style="height:30px;" ng-click="plusMember()">+</a>
            </div>

            <div class="weui_cell_ft" style="display: none;"> 0 </div>
        </div>

        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;">
            <div class="weui_cell_hd weui_cell_primary" style="width: 4.833rem;"><label class="weui_label">求送金额: </label></div>
            <div class="weui_cell_ft" style="color: #000;">
                <span style="font-size: 20px;color: #04BE02;"  id="unitAmount">￥{{qiusongRo.unitAmount  | number:0}} / 次</span>
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;">
            <div class="weui_cell_hd weui_cell_primary" style="width: 4.833rem;"><label class="weui_label">求送须知: </label></div>
            <div class="weui_cell_ft" style="color: #000;">
                <span style="font-size: 14px;"  id="notes">可分享求送，但仅限于向熟人发起求送</span>
            </div>
        </div>
        <div class="weui_cell" style="border-top: 1px solid #d9d9d9;height:3.33rem;">
            <div class="weui_cell_hd weui_cell_primary" style="width: 4.833rem;"><label class="weui_label"></label></div>
            <div class="weui_cell_ft" style="color: #000;">
                <span style="font-size: 20px;color: #04BE02;"  id="x"></span>
            </div>
        </div>

        <a href="javascript:void(0);" class="weui_btn weui_btn_primary" style="border-radius:0px;height:3.33rem;line-height: 3.33rem;" ng-click="create();">发起求送</a>
    </div>
</div>
